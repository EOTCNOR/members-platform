<h2 class="page-header">Members</h2>

<div class="row">
    <div class="col-12 mb-2">
        <button type="button" name="button" class="btn btn-primary float-right" routerLink="/member-add">
          Add new
        </button>
    </div>
</div>

<div class="row">
    <div class="col-12 mb-2">
        <input class="form-control" type="text" name="searchText" placeholder="search...">
    </div>
    <div class="col-12 mb-2">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Father name</th>
                    <th>Baptism name</th>
                    <th>Mobile phone</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let member of members" routerLink="/member-detail/{{member.id}}">
                    <td>{{ member.name }}</td>
                    <td>{{ member.fatherName }}</td>
                    <td>{{ member.baptismName }}</td>
                    <td>{{ member.contact.email }}</td>
                    <td>{{ member.contact.phone }}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
